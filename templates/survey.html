<!doctype html>
<html>
	<head><meta charset="utf-8"><title>Robotics Study Survey</title></head>
	<body>
		<h1>Participant Intake - Robotic Arm Study</h1>
		{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
		<form method="post">
			<label>Name <input name="name" required></label><br><br>
			<label>Age <input name="age" inputmode="numeric" pattern="\d+" required></label><br><br>
			
			<label>Have you controlled a robotic arm before?
				<select name="q_arm_experience" required>
					<option value="never">Never</option>
					<option value="demo_only">Only in a demo or lab environment
					<option value="often">Yes, often</option>
				</select>
			</label><br><br>

			<label>Preferred control method
				<select name="q_control" required>
					<option value="joystick">Joystick</option>
					<option value="gesture">Gestures</option>
					<option value="voice">Voice commands</option>
					<option value="other">Other</option>
				</select>
			</label><br><br>

			<label>How comfortable are you around robots?
				<select name="q_comfort" required>
					<option value="very_uncomfortable">Very uncomfortable</option>
					<option value="neutral">Neutral</option>
					<option value="comfortable">Comfortable</option>
					<option value="very_comfortable">Very comfortable</option>
				</select>
			</label><br><br>

			<button type="submit">Submit</button>
		</form>
		<p><a href="{{ url_for('home') }}">Home</a></p>
	</body>
</html>
