<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Adaptive survey{% endblock %}</title>

		<style>
			body {
				font-family: "Inter", system-ui, -apple-system, sans-serif;
				background-color: #f3f4f6;
				margin: 0;
			}

			.main-container {
				display: flex;
				align-items: flex-start;
				justify-content: center;
				padding: 3rem 1rem;
				min-height: 100vh;
				box-sizing: border-box;
			}

			.form-wrapper {
				width: 100%;
				max-width: 42rem;
				border-radius: 0.5rem;
				background-color: white;
				padding: 2.5rem;
				box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
					0 4px 6px -4px rgba(0, 0, 0, 0.1);
				box-sizing: border-box;
			}

			header { text-align: left; margin-bottom: 1.5rem; }
			header h1 {
				font-size: 1.75rem;
				font-weight: 650;
				color: #1f2937;
				margin: 0 0 0.5rem 0;
			}
			nav a {
				color: #4f46e5;
				text-decoration: none;
				margin: 0 0.5rem;
				font-weight: 500;
			}
			nav a:hover {
				text-decoration: underline; }

			footer {
				text-align: center;
				margin-top: 1.5rem;
				color: #6b7280;
				font-size: 0.85rem;
			}

			/* Form style */
			.form-header { margin-bottom: 1.5rem; }
			.form-title {
				font-size: 1.75rem;
				font-weight: 650;
				color: #1f2937;
				margin: 0 0 .25rem 0;
			}
			.form-description {
				margin: 0;
				font-size: 0.95rem;
				color: #4b5563;
				line-height: 1.45;
			}

			.form-group { margin-bottom: 1.25rem; }
			.form-label {
				display: block;
				margin-bottom: 0.45rem;
				font-size: 0.95rem;
				font-weight: 550;
				color: #374151;
			}
			.form-input, .form-select {
				width: 100%;
				border-radius: 0.375rem;
				border: 1px solid #d1d5db;
				padding: 0.6rem 0.7rem;
				font-size: 0.95rem;
				color: #111827;
				box-sizing: border-box;
				transition: border-color 0.2s, box-shadow 0.2s;
			}
			.form-input:focus, .form-select:focus {
				border-color: #6366f1;
				box-shadow: 0 0 0 1px #6366f1;
				outline: none;
			}
			/* Button style */
			.submit-btn {
				width: 100%;
				border-radius: 0.375rem;
				background-color: #4f46e5;
				padding: 0.75rem 1.5rem;
				font-weight: 600;
				font-size: 0.95rem;
				color: white;
				border: none;
				cursor: pointer;
				transition: background-color 0.3s, box-shadow 0.3s;
			}
			.submit-btn:hover { background-color: #4338ca; }
			.submit-btn:focus {
				outline: none;
				box-shadow: 0 0 0 3px rgba(99,102,241,0.5);
			}
			a.submit-btn {
				display: block;
				width: 100%;
				text-align: center;
				text-decoration: none;
				padding: 0.75rem 1.5rem;
				box-sizing: border-box;
			}
			
			.error { color: #b91c1c; margin-bottom: 1rem; }

			/* Table style */
			table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
			th, td { border: 1px solid #e5e7eb; padding: .6rem; text-align: left; }
			tr:nth-child(even) { background: #f9fafb; }
		</style>

		{% block head %}{% endblock %}
	</head>

	<body>
		<div class="main-container">
			<div class="form-wrapper">

				<header>
				{% block header %}
					<h1>Adaptive survey</h1>
					<nav>
						<a href="{{ url_for('responses') }}">View results</a> |
						<a href="{{ url_for('responses_csv') }}">Download results as CSV</a> |
						<a href="{{ url_for('api_responses') }}">JSON API</a>
					</nav>
				{% endblock %}
				</header>

				<main>
					{% block content %}{% endblock %}
				</main>

				<footer>
				{% block footer %}
					<p style="color:#9ca3af">empty footer</p>
				{% endblock %}
				</footer>

			</div>
		</div>
	</body>
</html>
