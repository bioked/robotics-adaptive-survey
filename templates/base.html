<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}study title (placeholder4now){% endblock %}</title>

		<style>
			body {
				font-family: "Inter", system-ui, -apple-system, sans-serif;
				background-color: #f3f4f6;
				margin: 0;
			}

			.main-container {
				display: flex;
				align-items: flex-start;
				justify-content: center;
				padding: 3rem 1rem;
				min-height: 100vh;
				box-sizing: border-box;
			}

			.form-wrapper {
				width: 100%;
				max-width: 42rem;
				border-radius: 0.5rem;
				background-color: white;
				padding: 2.5rem;
				box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
					0 4px 6px -4px rgba(0, 0, 0, 0.1);
				box-sizing: border-box;
			}

			header {
				text-align: center;
				margin-bottom: 1.5rem;
			}

			header h1 {
				font-size: 1.75rem;
				font-weight: 650;
				color: #1f2937;
				margin: 0 0 0.5rem 0;
			}

			nav a {
				color: #4f46e5;
				text-decoration: none;
				margin: 0 0.5rem;
				font-weight: 500;
			}

			nav a:hover {
				text-decoration: underline;
			}

			footer {
				text-align: center;
				margin-top: 1.5rem;
				color: #6b7280;
				font-size: 0.85rem;
			}
		</style>

		{% block head %}{% endblock %}
	</head>

	<body>
		<div class="main-container">
			<div class="form-wrapper">

				<header>
					<h1>study title (placeholder4now)</h1>
					<nav>
						<a href="{{ url_for('home') }}">Home</a> |
						<a href="{{ url_for('survey') }}">Questionnaire</a> |
						<a href="{{ url_for('responses') }}">Results</a>
					</nav>
				</header>

				<main>
					{% block content %}{% endblock %}
				</main>

				<footer>
					<p>empty footer</p>
				</footer>

			</div>
		</div>
	</body>
</html>
